 <div class="responsivetext">

<div class="maindiv mobilehide"><img id="fidget" src="ironman.png" onmousedown="showLibraryInfo()" ontouchstart="showLibraryInfo()"></div>

<script src="lib/jquery.min.js"></script>
<script src="lib/propeller.min.js"></script>
<script src="lib/jquery.ui.touch-punch.min.js"></script>
<script>
    new Propeller(document.getElementById('fidget'), {
        inertia: 0.99,
        onDragStop: function() {
            console.log('stop');
        },
        onDragStart: function () {
            console.log('start');
        }
    });

    function showLibraryInfo() {
        if (window.libInfoShown !== true) {
            var windStuff = document.getElementsByClassName('wind');
            var libStuff = document.getElementsByClassName('propeller');
            for (var i = 0; i < windStuff.length; i++) {
                var obj = windStuff[i];
                obj.style.display = 'none';
            }
            for (var i = 0; i < libStuff.length; i++) {
                var obj = libStuff[i];
                obj.style.display = 'inline-block';
            }
            window.libInfoShown = true;
        }
    }
</script>

<script>
var pic = document.getElementById('fidget');

function ironman() {
  pic.src = "ironman.png";
}
function captain() {
  pic.src = "captain.png";
}
function batman() {
  pic.src = "batman.png";
}
function superman() {
  pic.src = "superman.png";
}
function hulk() {
  pic.src = "hulk.png";
}
function barbie() {
    pic.src = "barbie.png";
}
  function elsa() {
  pic.src = "elsa.png";
}
function anna() {
  pic.src = "anna.png";
}
  
document.getElementById('ironman').addEventListener('click', ironman);
document.getElementById('captain').addEventListener('click', captain);

document.getElementById('batman').addEventListener('click', batman);
document.getElementById('superman').addEventListener('click', superman);

document.getElementById('barbie').addEventListener('click', barbie);

document.getElementById('elsa').addEventListener('click', elsa);
document.getElementById('anna').addEventListener('click', anna);
    </script>

<script>

    $(".toggle").click(function(){
       $(".btns.hide").toggleClass("show");
    });
    $(".btns.hide .btn").click(function(){
       $(".btns.hide").toggleClass("show");
    });
    

                
</script>
