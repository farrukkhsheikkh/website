<html>
	<head>
		<title>Quick Note App - Create list and Save as Image!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
        <link rel="stylesheet" href="https://getmdl.io/templates/article/styles.css">
        <link rel="stylesheet" href="fontawesome/css/fontawesome-all.css">
        <link rel="stylesheet" href="todo.css">
        <meta name="description"content="Create list of item and save as image" />
        <link rel="icon" href="quicknote.png" type="image/x-icon" />
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7813774828248719"
     crossorigin="anonymous"></script>
    </head>
    <body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp ">
        <div class="mdl-card__title demo-card-event ">
                <h5 class="topheading">Quick Note <i class="fa fa-list-alt fl-right"></i></h5>
              </div>
    <div class="mdl-card__title2">
            <p id="alert">Please add something to list!</p>
        </div>
    <div class="mdl-card__supporting-text  mdl-card--expand" id="saveimg">

            <input placeholder="Add items here" type="text" id="txt_list" data-html2canvas-ignore="true" />
            <span  id="todo"></span>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button id="add" class="btn-add"><i class="fa fa-plus fa-2x"></i></button>
        <button id="update" class="btn-update"><i class="fa fa-edit fa-2x"></i></button>
        <button id="clear" class="btn-remove"><i class="fa fa-times fa-2x"></i></button>
        <button id="save" class="btn-save"><i class="fa fa-save fa-2x"></i></button>
    </div>

  </div>


<footer>Developed by <a href="https://farrukkh.com">farrukkh.com</a> &copy; 2018. </footer>
    </body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.4.3.min.js" ></script>
<script type="text/javascript">
$(document).ready(function(){
$('#update').hide();
$('#clear').hide();
$('#save').hide();
$('p#alert').css('display','none');


            $('#add').click(function(){
    // Input field is empty
                if($('#txt_list').val() == ''){
                    $( "p#alert" ).fadeIn( 300 ).delay( 1500 ).fadeOut( 400 );
                return;
                $('#clear').hide();
                $('#save').hide();
                }
    //Get value and add to list
            var todolist = $('#txt_list').val();
            $('#todo').append('<label><p><input type="checkbox"  data-html2canvas-ignore="true">' + todolist + '</p></label>');
            $('#txt_list').val('');
            $('#clear').hide();
            $('#save').show();
            $('#update').hide();



                
    //Edit list item
            $('#todo label').click(function(){ 
                var todolistedit = $(this).text();
                $('#txt_list').val(todolistedit);
                $('#todo label').removeClass('selected');
                $(this).addClass('selected');


                if($('.selected input').is(":checked")){                  
                $('.selected p').css('text-decoration', 'line-through');
                $('#update').show();
                $('#clear').show();
                $('#txt_list').css('background', '#ECEFF1');

                }
                else{
                    $('.selected p').css('text-decoration', 'none');
                    $('#txt_list').css('background', 'none');
                    $('#update').hide();

                }
            });
        });
    //Update list item
            $('#update').click(function(){   
                var todolistreplaced = $('#txt_list').val();
                $('.selected').html('<p><input type="checkbox">'+ todolistreplaced+ '</p>');
                $('#txt_list').val('');
                $('#txt_list').css('background', 'none');
                $('#update').hide();


            });
    //Clear All
        $('#clear').click(function(){
                $('#txt_list').val('');
                var labelselected = $('input:checked');
                $(labelselected).closest('label').remove();
                $('#update').hide();
                
                if( $('#todo:empty').length ) {
                    $('#save').hide();
                }


        });    



});
</script>

    
<script type="text/javascript" src="html2canvas.js"></script>
    
<script>
//Capture as Image

$(function() { 
    $('#save').click(function(){
    html2canvas($('#todo'), 
    {
      onrendered: function (canvas) {

        var a = document.createElement('a');
        // toDataURL defaults to png, so we need to request a jpeg, then convert for file download.
        a.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        a.download = 'QuickNote.png';
        a.click();
      }
    });
  });
});

</script>

<div style="display:none; visibility:hidden; opacity:0">
    <img src="https://s11.flagcounter.com/count2/YUka/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
</div>
</html>
